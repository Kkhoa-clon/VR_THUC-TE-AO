<!DOCTYPE html>
<html lang="vi">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<body>

<header class="mobile-header">
  <h1>AR Mô Phỏng Thực Tế Ảo</h1>
  <p>Trải nghiệm mô hình 3D & AR 360° trực quan</p>
</header>

<div class="ar-list">

  <div class="ar-card">
    <img id="img-h2o" class="ar-img" alt="H2O">
    <div class="ar-info">
      <h3>Phân tử H₂O</h3>
      <button onclick="openAR('h2o')">Xem AR</button>
    </div>
  </div>

  <div class="ar-card">
    <img id="img-skeleton" class="ar-img" alt="Skeleton">
    <div class="ar-info">
      <h3>Bộ xương người</h3>
      <button onclick="openAR('skeleton')">Xem AR</button>
    </div>
  </div>

</div>

<footer class="footer">
